
<a-scene embedded>
  <a-assets (loaded)="loaded($event)">
    <a-asset-item id="tree" src="../assets/models/dragon.glb"></a-asset-item>
  </a-assets>
  <a-marker-camera preset='hiro'>
    
    <!-- use your gltf model -->
    <a-entity *ngIf="isLoaded" position='0 0.5 0' gltf-model="#tree"></a-entity>
  </a-marker-camera>
</a-scene>
